<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="nav.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/animation.css}">
</head>
<body class="">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div  class="mt-5 ml-20 mr-20" >

<div class="container-fluid">

    <div>
        <p class="font-bold text-2xl mb-3" >Sales Report</p>
    </div>

    <div>
        <ul class="nav nav-tabs" id="reportTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#date" role="tab">Sales by Date</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active p-3" id="date" role="tabpanel">
                <div th:replace="~{reports/sales_report_by_date::content}"></div>
            </div>
        </div>
    </div>


</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
    contextPath = "[[@{/}]]";

    $(document).ready(function() {
        google.charts.load('current', {'packages': ['corechart']});
        google.charts.setOnLoadCallback(loadSalesReportByDate);
    });

</script>
<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"></script>
<script type="text/javascript" th:src="@{/js/sales_report_by_date.js}"></script>
</div>
</body>
</html>
