<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Confirmation Email Template</title>
</head>
<body class="bg-gray-100 p-6">
<div th:fragment="content" th:remove="tag" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <div class="mb-6">
        <label for="orderConfirmationSubject" class="block text-sm font-medium text-gray-700 mb-1">
            E-mail Subject:
        </label>
        <input type="text" id="orderConfirmationSubject" name="ORDER_CONFIRMATION_SUBJECT"
               th:value="${ORDER_CONFIRMATION_SUBJECT}"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
               required />
    </div>

    <div class="mb-6">
        <label for="orderConfirmationContent" class="block text-sm font-medium text-gray-700 mb-1">
            E-mail Content:
        </label>
        <textarea id="orderConfirmationContent" rows="5" name="ORDER_CONFIRMATION_CONTENT"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        [[${ORDER_CONFIRMATION_CONTENT}]]
      </textarea>

    </div>
</div>
</body>
</html>
