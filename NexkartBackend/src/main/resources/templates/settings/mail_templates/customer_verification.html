<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template Editor</title>

</head>
<body class="bg-gray-100 p-6">
<!-- Email Template Fragment -->
<div th:fragment="content" th:remove="tag" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow" >


    <div class="mb-6">
        <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">
            E-mail Subject:
        </label>
        <input type="text" id="subject" name="CUSTOMER_VERIFY_SUBJECT"
               th:value="${CUSTOMER_VERIFY_SUBJECT}"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
               required />
    </div>

    <div class="mb-6">
        <label for="customerVerificationContent" class="block text-sm font-medium text-gray-700 mb-1">
            E-mail Content:
        </label>
        <textarea id="customerVerificationContent" rows="5" name="CUSTOMER_VERIFY_CONTENT"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
        [[${CUSTOMER_VERIFY_CONTENT}]]
      </textarea>

    </div>
</div>

</body>
</html>
