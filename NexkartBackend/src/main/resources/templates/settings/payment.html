<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Settings</title>
</head>
<body class="bg-gray-100 p-6">
<div th:fragment="content" th:remove="tag" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow">
    <form th:action="@{/settings/save_payment}" method="post">
        <div class="mb-6">
            <label for="paypalApiBaseUrl" class="block text-sm font-medium text-gray-700 mb-1">
                PayPal API Base URL:
            </label>
            <input type="text" id="paypalApiBaseUrl" name="PAYPAL_API_BASE_URL"
                   th:value="${PAYPAL_API_BASE_URL}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <div class="mb-6">
            <label for="paypalClientId" class="block text-sm font-medium text-gray-700 mb-1">
                PayPal Client ID:
            </label>
            <input type="text" id="paypalClientId" name="PAYPAL_API_CLIENT_ID"
                   th:value="${PAYPAL_API_CLIENT_ID}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <div class="mb-6">
            <label for="paypalClientSecret" class="block text-sm font-medium text-gray-700 mb-1">
                PayPal Client Secret:
            </label>
            <input type="text" id="paypalClientSecret" name="PAYPAL_API_CLIENT_SECRET"
                   th:value="${PAYPAL_API_CLIENT_SECRET}" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
        </div>

        <div class="text-center">
            <input type="submit" value="Save"
                   class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-4 py-2 rounded transition m-3" />
        </div>
    </form>
</div>
</body>
</html>
