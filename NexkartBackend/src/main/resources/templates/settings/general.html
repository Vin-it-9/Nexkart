<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="content" th:remove="tag">


  <form th:action="@{/settings/save_general}" method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto p-6 ">

    <!-- Site Name -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Site Name:</label>
      <div class="w-2/3">
        <input type="text" name="SITE_NAME" th:value="${SITE_NAME}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
      </div>
    </div>

    <!-- Copyright -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Copyright:</label>
      <div class="w-2/3">
        <input type="text" name="COPYRIGHT" th:value="${COPYRIGHT}" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300" />
      </div>
    </div>

    <!-- Site Logo -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Site Logo:</label>
      <div class="w-2/3 space-y-2">
        <img id="thumbnail" alt="Site Logo thumbnail" th:src="@{${SITE_LOGO}}"
             class="w-36 h-auto object-contain" />
        <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
               class="block w-full text-gray-700" />
      </div>
    </div>

    <!-- Currency Type -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Currency Type:</label>
      <div class="w-2/3">
        <select name="CURRENCY_ID"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <th:block th:each="currency : ${listCurrencies}">
            <option th:value="${currency.id}" th:selected="(${currency.id} == ${CURRENCY_ID})">[[${currency}]]</option>
          </th:block>
        </select>
      </div>
    </div>

    <!-- Currency Symbol Position -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Currency Symbol Position:</label>
      <div class="w-2/3">
        <select name="CURRENCY_SYMBOL_POSITION"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option value="Before price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'Before price')">Before price</option>
          <option value="After price" th:selected="(${CURRENCY_SYMBOL_POSITION} == 'After price')">After price</option>
        </select>
      </div>
    </div>

    <!-- Decimal Point Type -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Decimal Point Type:</label>
      <div class="w-2/3">
        <select name="DECIMAL_POINT_TYPE"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option value="POINT" th:selected="(${DECIMAL_POINT_TYPE} == 'POINT')">Point (.)</option>
          <option value="COMMA" th:selected="(${DECIMAL_POINT_TYPE} == 'COMMA')">Comma (,)</option>
        </select>
      </div>
    </div>

    <!-- Decimal Digits -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Decimal Digits:</label>
      <div class="w-2/3">
        <select name="DECIMAL_DIGITS"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option value="1" th:selected="(${DECIMAL_DIGITS} == 1)">1</option>
          <option value="2" th:selected="(${DECIMAL_DIGITS} == 2)">2</option>
          <option value="3" th:selected="(${DECIMAL_DIGITS} == 3)">3</option>
          <option value="4" th:selected="(${DECIMAL_DIGITS} == 4)">4</option>
        </select>
      </div>
    </div>

    <!-- Thousands Point Type -->
    <div class="mb-4 flex items-center">
      <label class="w-1/3 text-gray-700 font-semibold">Thousands Point Type:</label>
      <div class="w-2/3">
        <select name="THOUSANDS_POINT_TYPE"
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300">
          <option value="POINT" th:selected="(${THOUSANDS_POINT_TYPE} == 'POINT')">Point (.)</option>
          <option value="COMMA" th:selected="(${THOUSANDS_POINT_TYPE} == 'COMMA')">Comma (,)</option>
        </select>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <input type="submit" value="Save"
             class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition-colors" />
    </div>
  </form>
</div>
</body>
</html>
