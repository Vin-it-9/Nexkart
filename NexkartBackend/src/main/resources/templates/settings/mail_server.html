<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag" class="bg-white p-6 rounded-lg shadow max-w-3xl mx-auto">
    <form th:action="@{/settings/save_mail_server}" method="post" class="space-y-6">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                SMTP Server Host Name:
            </label>
            <div class="sm:col-span-2">
                <input
                        type="text"
                        name="MAIL_HOST"
                        th:value="${MAIL_HOST}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                Port Number:
            </label>
            <div class="sm:col-span-2">
                <input
                        type="text"
                        name="MAIL_PORT"
                        th:value="${MAIL_PORT}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                Username:
            </label>
            <div class="sm:col-span-2">
                <input
                        type="text"
                        name="MAIL_USERNAME"
                        th:value="${MAIL_USERNAME}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                Password:
            </label>
            <div class="sm:col-span-2">
                <input
                        type="text"
                        name="MAIL_PASSWORD"
                        th:value="${MAIL_PASSWORD}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                Server Authentication Required:
            </label>
            <div class="sm:col-span-2">
                <select
                        name="SMTP_AUTH"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                >
                    <option value="true" th:selected="(${SMTP_AUTH} == 'true')">True</option>
                    <option value="false" th:selected="(${SMTP_AUTH} == 'false')">False</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                Secured Connection (TLS):
            </label>
            <div class="sm:col-span-2">
                <select
                        name="SMTP_SECURED"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                >
                    <option value="true" th:selected="(${SMTP_SECURED} == 'true')">True</option>
                    <option value="false" th:selected="(${SMTP_SECURED} == 'false')">False</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                From E-mail Address:
            </label>
            <div class="sm:col-span-2">
                <input
                        type="text"
                        name="MAIL_FROM"
                        th:value="${MAIL_FROM}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                />
            </div>
        </div>

        <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 items-center">
            <label class="text-base font-medium text-gray-700">
                Sender Name:
            </label>
            <div class="sm:col-span-2">
                <input
                        type="text"
                        name="MAIL_SENDER_NAME"
                        th:value="${MAIL_SENDER_NAME}"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-200"
                />
            </div>
        </div>

        <div class="pt-4 text-right">
            <button
                    type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out"
            >
                Save Settings
            </button>
        </div>
    </form>
</div>
</body>
</html>
