<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Manage Brands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title th:text="${pageTitle}"></title>

    <link rel="icon" type="image/x-icon" th:href="@{/nexfav.ico}">
    <link rel="icon" type="image/x-icon" th:href="@{/favicon-32x32.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/nav.js}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/animation.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="bg-gray-50">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto p-6 md:w-1/3">
    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Manage Brands</h2>
            <span class="text-lg text-gray-500" th:text="${pageTitle}"></span>
        </div>

        <!-- Form Card -->
        <form th:action="@{/brands/save}" method="post"
              enctype="multipart/form-data"
              onsubmit="return checkUnique(this)"
              th:object="${brand}"
              class="bg-white rounded-xl shadow-lg p-6 border border-gray-100">

            <input type="hidden" th:field="*{id}" />

            <div class="space-y-6">
                <!-- Brand Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Brand Name
                    </label>
                    <input type="text" th:field="*{name}"
                           required minlength="3" maxlength="45"
                           class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 placeholder-gray-400 transition-all"
                           placeholder="Enter brand name" />
                </div>

                <!-- Brand Logo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Brand Logo
                    </label>
                    <input type="hidden" th:field="*{logo}" />
                    <div class="relative group">
                        <input type="file" id="fileImage" name="fileImage"
                               accept="image/png, image/jpeg"
                               th:required="${brand.id == null}"
                               class="w-full opacity-0 absolute inset-0 cursor-pointer" />
                        <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 group-hover:border-blue-600 transition-colors">
                            <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <span class="text-sm text-gray-500">Click to upload or drag and drop</span>
                        </div>
                    </div>

                    <div class="mt-4 flex items-center justify-center">
                        <div class="w-40 h-40 flex items-center justify-center border rounded-lg overflow-hidden bg-gray-50 shadow-sm hover:shadow-md transition-shadow">
                            <img id="thumbnail" alt="Image preview"
                                 th:src="@{${brand.logoPath}}"
                                 class="max-w-full max-h-full object-contain p-1" />
                        </div>
                    </div>

                </div>

                <!-- Categories Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Select Categories
                    </label>
                    <select th:field="*{categories}"
                            multiple required
                            class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 appearance-none bg-select-arrow bg-no-repeat bg-right-2 h-48">
                        <th:block th:each="cat : ${listCategories}">
                            <option th:value="${cat.id}" th:text="${cat.name}"></option>
                        </th:block>
                    </select>
                </div>

                <!-- Chosen Categories -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Selected Categories
                    </label>
                    <div id="chosenCategories" class="flex flex-wrap gap-2"></div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end gap-4 pt-6 border-t border-gray-100">
                    <button type="button" id="buttonCancel"
                            class="px-6 py-2.5 text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-sm transition-all
                                   hover:shadow-md focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">
                        Save Changes
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>

<script type="text/javascript">


    MAX_FILE_SIZE = 102400; // 100KB

    moduleURL = "[[@{/brands}]]";

    $(document).ready(function () {
        dropdownCategories = $("#categories");
        divChosenCategories = $("#chosenCategories");

        dropdownCategories.change(function () {
            divChosenCategories.empty();
            showChosenCategories();
        });

        showChosenCategories();
    });

    function showChosenCategories() {
        dropdownCategories.children("option:selected").each(function () {
            selectedCategory = $(this);
            catId = selectedCategory.val();
            catName = selectedCategory.text().replace(/-/g, "");

            divChosenCategories.append(
                "<span class='bg-gray-200 text-gray-800 text-sm font-medium px-2 py-1 rounded m-1'>" +
                catName +
                "</span>"
            );
        });
    }
