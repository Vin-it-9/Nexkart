<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Manage Brands - Shopme Admin</title>

    <link rel="icon" type="image/x-icon" th:href="@{/favicon-32x32.png}" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet"/>
    <link rel="stylesheet"   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body class="bg-gray-100">
<!-- Navigation -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mx-auto p-4 mt-5">

    <div
            th:if="${message != null}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-5"
            role="alert"
    >
        <span th:text="${message}"></span>
    </div>

    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Manage Brands</h1>
        <div class="space-x-3">
            <a
                    th:href="@{/brands/new}"
                    class="bg-blue-700 hover:bg-blue-600 text-white px-4 py-2 rounded inline-flex items-center"
            >
                <i class="fas fa-folder-plus mr-2"></i> New Brand
            </a>
            <a
                    th:href="@{/brands/export/csv}"
                    class="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded inline-flex items-center"
            >
                <i class="fas fa-file-csv mr-2"></i> Export CSV
            </a>
        </div>
    </div>

    <!-- Brands Table (Desktop) -->
    <div class="bg-white shadow overflow-x-auto hidden md:block">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-700 text-white">

            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">
                    Brand ID
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">
                    Logo
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">
                    Brand Name
                </th>
                <th  scope="col"   class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">
                    Categories
                </th>
                <th scope="col"     class="px-6 py-3 text-left text-xs font-medium  uppercase tracking-wider">
                    Actions
                </th>
            </tr>

            </thead>

            <tbody class="bg-white divide-y divide-gray-200" th:each="brand : ${listBrands}">

            <tr>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${brand.id}"></td>

                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="w-32 h-32 flex items-center justify-center overflow-hidden bg-gray-50 rounded border">
                        <img th:src="@{${brand.logoPath}}"
                             class="max-w-full max-h-full object-contain p-0.5"
                             alt="Brand Logo" />
                    </div>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${brand.name}"></td>

                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex flex-wrap gap-1" th:each="cat : ${brand.categories}">
                  <span
                          class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-1 rounded"
                          th:text="${cat.name}"
                  ></span>
                    </div>
                </td>

                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">

                    <a th:href="@{'/brands/edit/' + ${brand.id}}"      class="text-blue-600 hover:text-blue-900 mr-2">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a  th:href="@{'/brands/delete/' + ${brand.id}}"   class="text-red-600 hover:text-red-900 link-delete">
                        <i class="fas fa-trash"></i>
                    </a>

                </td>

            </tr>

            </tbody>

        </table>

    </div>

    <!-- Brands List (Mobile) -->
    <div class="md:hidden space-y-4">
        <div th:each="brand : ${listBrands}" class="bg-white shadow p-4 rounded">
            <div class="flex items-center">
                <img th:src="@{${brand.logoPath}}" class="w-16 h-auto mr-4" alt="Brand Logo" />
                <div>
                    <h2 class="text-lg font-bold text-gray-800" th:text="${brand.name}"></h2>
                    <div class="flex flex-wrap gap-1 mt-2" th:each="cat : ${brand.categories}">
                <span
                        class="bg-gray-200 text-gray-700 text-xs font-medium px-2 py-1 rounded"
                        th:text="${cat.name}"
                ></span>
                    </div>
                </div>
            </div>
            <div class="flex justify-end mt-4 space-x-4">
                <a
                        th:href="@{'/brands/edit/' + ${brand.id}}"
                        class="text-blue-600 hover:text-blue-900"
                >
                    <i class="fas fa-edit"></i>
                </a>
                <a
                        th:href="@{'/brands/delete/' + ${brand.id}}"
                        class="text-red-600 hover:text-red-900 link-delete"
                >
                    <i class="fas fa-trash"></i>
                </a>
            </div>
        </div>
    </div>


</div>

<script th:src="@{/js/common_list.js}"></script>
<script type="text/javascript">

    let moduleURL = "[[@{/brands}]]";

</script>
</body>
</html>
