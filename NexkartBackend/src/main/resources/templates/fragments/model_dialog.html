<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<!-- Warning Modal -->
<div th:fragment="modal_dialog"
     id="modalDialog"
     class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Modal Header -->
        <div class="flex items-center justify-between border-b px-4 py-2">
            <h4 id="modalTitle" class="text-xl font-semibold">Warning</h4>
            <button type="button"
                    class="text-gray-600 hover:text-gray-800 text-2xl leading-none"
                    onclick="closeModal()">&times;</button>
        </div>
        <!-- Modal Body -->
        <div class="p-4">
            <span id="modalBody">Your warning message goes here.</span>
        </div>
        <!-- Modal Footer -->
        <div class="flex justify-end border-t px-4 py-2">
            <button type="button"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded"
                    onclick="closeModal()">
                Close
            </button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div th:fragment="confirm_modal"
     id="confirmModal"
     class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Modal Header -->
        <div class="flex items-center justify-between border-b px-4 py-2">
            <h4 class="text-xl font-semibold">Delete Confirmation</h4>
            <button type="button"
                    class="text-gray-600 hover:text-gray-800 text-2xl leading-none"
                    onclick="closeConfirmModal()">&times;</button>
        </div>
        <!-- Modal Body -->
        <div class="p-4">
            <span id="confirmText">Are you sure you want to delete this item?</span>
        </div>
        <!-- Modal Footer -->
        <div class="flex justify-end border-t px-4 py-2 space-x-2">
            <a id="yesButton"
               href=""
               class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-4 rounded">
                Yes
            </a>
            <button type="button"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-4 rounded"
                    onclick="closeConfirmModal()">
                No
            </button>
        </div>
    </div>
</div>

<script>
    function showwarningmsg(message) {
        document.getElementById("modalBody").innerText = message;
        document.getElementById("modalDialog").classList.remove("hidden");
    }

    function closeModal() {
        document.getElementById("modalDialog").classList.add("hidden");
    }

    function showConfirmModal(message, yesLink) {
        document.getElementById("confirmText").innerText = message;
        document.getElementById("yesButton").setAttribute("href", yesLink);
        document.getElementById("confirmModal").classList.remove("hidden");
    }

    function closeConfirmModal() {
        document.getElementById("confirmModal").classList.add("hidden");
    }
</script>

</body>
</html>
