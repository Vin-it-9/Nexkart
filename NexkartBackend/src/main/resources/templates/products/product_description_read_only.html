<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag" class="space-y-4">
	<div>
		<label class="block text-gray-700 font-medium mb-1">Short Description:</label>
		<div th:utext="${product.shortDescription}"
			 class="border border-gray-300 rounded p-4 bg-gray-50"></div>
	</div>
	<div>
		<label class="block text-gray-700 font-medium mb-1">Full Description:</label>
		<div th:utext="${product.fullDescription}"
			 class="border border-gray-300 rounded p-4 bg-gray-50"></div>
	</div>
</div>
</body>
</html>
