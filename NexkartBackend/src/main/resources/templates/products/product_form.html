<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title th:text="${pageTitle}">Manage Products</title>
	<!-- Tailwind CSS CDN (or your own build) -->
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<!-- Alpine.js for interactivity -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.3/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100">
<!-- Optional Navbar Fragment -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mx-auto p-6">
	<h2 class="text-2xl font-semibold mb-4">
		Manage Products | <span th:text="${pageTitle}"></span>
	</h2>
	<form th:action="@{/products/save}" method="post"
		  onsubmit="return checkUnique(this)"
		  enctype="multipart/form-data"
		  th:object="${product}"
		  class="bg-white p-6 rounded shadow">
		<input type="hidden" th:field="*{id}" />
		<input th:if="${product.category != null}" type="hidden" id="categoryId"
			   th:value="${product.category.id}" />

		<!-- Tab Navigation using Alpine.js -->
		<div x-data="{ tab: 'overview' }">
			<!-- Tabs -->
			<nav class="border-b border-gray-200 mb-4">
				<ul class="flex space-x-4">
					<li>
						<button type="button"
								class="py-2 px-4 font-medium"
								:class="tab === 'overview' ? 'border-b-2 border-indigo-500 text-indigo-600' : 'text-gray-500 hover:text-gray-700'"
								@click="tab = 'overview'">
							Overview
						</button>
					</li>
					<li>
						<button type="button"
								class="py-2 px-4 font-medium"
								:class="tab === 'description' ? 'border-b-2 border-indigo-500 text-indigo-600' : 'text-gray-500 hover:text-gray-700'"
								@click="tab = 'description'">
							Description
						</button>
					</li>
					<li>
						<button type="button"
								class="py-2 px-4 font-medium"
								:class="tab === 'images' ? 'border-b-2 border-indigo-500 text-indigo-600' : 'text-gray-500 hover:text-gray-700'"
								@click="tab = 'images'">
							Images
						</button>
					</li>
					<li>
						<button type="button"
								class="py-2 px-4 font-medium"
								:class="tab === 'details' ? 'border-b-2 border-indigo-500 text-indigo-600' : 'text-gray-500 hover:text-gray-700'"
								@click="tab = 'details'">
							Details
						</button>
					</li>
					<li>
						<button type="button"
								class="py-2 px-4 font-medium"
								:class="tab === 'shipping' ? 'border-b-2 border-indigo-500 text-indigo-600' : 'text-gray-500 hover:text-gray-700'"
								@click="tab = 'shipping'">
							Shipping
						</button>
					</li>
				</ul>
			</nav>

			<!-- Tab Contents -->
			<div x-show="tab === 'overview'" class="space-y-4">
				<div th:replace="products/product_overview :: content"></div>
			</div>
			<div x-show="tab === 'description'" class="space-y-4">
				<!-- You can display readâ€‘only content and/or the editor -->
				<div th:replace="products/product_description_read_only :: content"></div>
				<div th:replace="products/product_description :: content"></div>
			</div>
			<div x-show="tab === 'images'" class="space-y-4">
				<!-- Uncomment or add your image upload/edit fragments -->
				<!-- <div th:replace="products/product_images_read_only :: content"></div>
                <div th:replace="products/product_images :: content"></div> -->
				<p class="text-gray-600">Images tab content here.</p>
			</div>
			<div x-show="tab === 'details'" class="space-y-4">
				<!-- Uncomment or add your product details fragments -->
				<!-- <div th:replace="products/product_details_read_only :: content"></div>
                <div th:replace="products/product_details :: content"></div>
                <div>
                    <button type="button"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded"
                            onclick="addNextDetailSection()">
                      Add More Detail
                    </button>
                </div> -->
				<p class="text-gray-600">Details tab content here.</p>
			</div>
			<div x-show="tab === 'shipping'" class="space-y-4">
				<!-- Uncomment or add your shipping fragments -->
				<!-- <div th:replace="products/product_shipping_read_only :: content"></div>
                <div th:replace="products/product_shipping :: content"></div> -->
				<p class="text-gray-600">Shipping tab content here.</p>
			</div>
		</div>

		<!-- Form Actions -->
		<div class="mt-6 flex justify-center space-x-4">
			<input type="submit" value="Save"
				   class="bg-indigo-600 text-white py-2 px-6 rounded hover:bg-indigo-700">
			<input type="button" value="Cancel"
				   class="bg-gray-600 text-white py-2 px-6 rounded hover:bg-gray-700"
				   id="buttonCancel">
		</div>
	</form>
</div>

<!-- Example JS variables -->
<script type="text/javascript">
	const MAX_FILE_SIZE = 502400; // 500KB
	const moduleURL = "[[@{/products}]]";
	const brandModuleURL = "[[@{/brands}]]";
	const defaultImageThumbnailSrc = "[[@{/images/image-thumbnail.png}]]";
	const checkUniqueUrl = "[[@{/products/check_unique}]]";
</script>
<script th:src="@{/js/common_form.js}"></script>
<script th:src="@{/js/product_form_overview.js}"></script>
<script th:src="@{/js/product_form_images.js}"></script>
<script th:src="@{/js/product_form_details.js}"></script>
</body>
</html>
