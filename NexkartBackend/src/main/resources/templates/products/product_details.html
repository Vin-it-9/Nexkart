<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" id="divProductDetails">


	<div class="flex items-center space-x-4 mb-5" id="divDetail0">
		<label class="text-gray-700 font-medium">Name:</label>
		<input
				type="text"
				name="detailNames"
				maxlength="255"
				class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-1/4"
		/>
		<label class="text-gray-700 font-medium">Value:</label>
		<input
				type="text"
				name="detailValues"
				maxlength="255"
				class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-1/4"
		/>
	</div>


</div>
</body>
</html>
