<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="max-w-7xl mx-auto px-4 py-6">
		<!-- Main Image Section -->
		<div class="bg-white rounded-lg shadow-md border border-gray-200 p-6 mb-6">
			<div class="mb-4">
				<label class="block text-sm font-medium text-gray-700 mb-2">Main Image: [[${product.mainImage}]]</label>
				<div class="relative group">
					<div class="w-full h-64 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center hover:border-blue-500 transition-colors duration-200 bg-gray-50">
						<img id="thumbnail" alt="Main image preview"
							 class="h-full w-full object-contain rounded-lg"
							 th:src="@{${product.mainImagePath}}"/>
					</div>
					<input type="file" id="fileImage" name="fileImage" required
						   accept="image/png, image/jpeg"
						   th:required="${product.mainImagePath == null}"
						   class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
				</div>
				<input type="hidden" th:field="*{mainImage}" />
				<p class="mt-2 text-xs text-gray-500">Recommended size: 800x800px (PNG or JPG)</p>
			</div>
		</div>

		<div class="grid grid-cols-3 gap-4 mb-5">
			<th:block th:each="productImage, status : ${product.images}">
				<div class="extra-image-section" th:id="'divExtraImage' + ${status.index}">
					<div class="relative group">
						<div class="w-full h-48 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center hover:border-blue-500 transition-colors duration-200 bg-gray-50">
							<img th:id="'extraThumbnail' + ${status.index}"
								 th:alt="'Extra image #' + (${status.index} + 1) + ' preview'"
								 class="h-full w-full object-contain rounded-lg"
								 th:src="@{${productImage.imagePath}}"/>
						</div>
						<input type="file" name="extraImage"
							   onchange="showExtraImageThumbnail(this, [[${status.index}]])"
							   accept="image/png, image/jpeg"
							   class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
						<a name="linkRemoveExtraImage" th:href="'javascript:removeExtraImage(' + ${status.index} + ')'"
						   class="absolute top-1 right-1 text-red-500 hover:text-red-700 bg-white rounded-full p-1 shadow-sm">
							<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
							</svg>
						</a>
					</div>
					<div th:id="'extraImageHeader' + ${status.index}" class="mt-2 text-xs text-gray-600">
						Extra Image #[[${status.index + 1}]]: [[${productImage.name}]]
					</div>
					<input type="hidden" name="imageIDs" th:id="'imageId' + ${status.index}"  th:value="${productImage.id}" />
					<input type="hidden" name="imageNames" th:id="'imageName' + ${status.index}"  th:value="${productImage.name}"    />
				</div>
			</th:block>
		</div>

		<!-- Extra Images Section -->
		<div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">

			<div class="flex justify-between items-center mb-4">
				<h3 class="text-sm font-medium text-gray-700">Additional Images</h3>
				<button type="button" onclick="addNextExtraImageSection(extraImagesCount)"
						class="text-blue-600 hover:text-blue-800 text-sm font-medium flex items-center">
					<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
					</svg>
					Add Image
				</button>
			</div>

			<div id="divProductImages" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
				<!-- Existing Extra Image Template -->
				<div class="extra-image-section" id="divExtraImage0">
					<div class="relative group">
						<div class="w-full h-48 border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center hover:border-blue-500 transition-colors duration-200 bg-gray-50">
							<img id="extraThumbnail0" alt="Extra image preview"
								 class="h-full w-full object-contain rounded-lg"
								 th:src="@{/images/image-thumbnail.png}"/>
						</div>
						<input type="file" name="extraImage"
							   onchange="showExtraImageThumbnail(this, 0)"
							   accept="image/png, image/jpeg"
							   class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
						<a href="javascript:removeExtraImage(0)"
						   class="absolute top-1 right-1 text-red-500 hover:text-red-700 bg-white rounded-full p-1 shadow-sm">
							<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
							</svg>
						</a>
					</div>
					<div id="extraImageHeader0" class="mt-2 text-xs text-gray-600">Extra Image #1</div>
				</div>
			</div>
<!--			add extra image section ends here -->

		</div>
	</div>
</div>
</body>
</html>
