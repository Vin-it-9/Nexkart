<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Modal Backdrop & Container -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
	 x-data="{ open: true }" x-show="open">
	<div class="bg-white rounded-lg shadow-lg w-full max-w-3xl mx-4">
		<!-- Modal Header -->
		<div class="flex justify-between items-center border-b px-4 py-2">
			<h4 class="text-lg font-semibold">Product Details</h4>
			<button type="button" class="text-gray-600 hover:text-gray-800" @click="open = false">
				&times;
			</button>
		</div>
		<!-- Modal Body with internal tabs (static example) -->
		<div class="p-4">
			<nav class="border-b mb-4">
				<ul class="flex space-x-4">
					<li>
						<button type="button"
								class="py-2 px-4 font-medium text-indigo-600 border-b-2 border-indigo-600">
							Overview
						</button>
					</li>
					<li>
						<button type="button" class="py-2 px-4 font-medium text-gray-500 hover:text-gray-700">
							Description
						</button>
					</li>
					<li>
						<button type="button" class="py-2 px-4 font-medium text-gray-500 hover:text-gray-700">
							Images
						</button>
					</li>
					<li>
						<button type="button" class="py-2 px-4 font-medium text-gray-500 hover:text-gray-700">
							Details
						</button>
					</li>
					<li>
						<button type="button" class="py-2 px-4 font-medium text-gray-500 hover:text-gray-700">
							Shipping
						</button>
					</li>
				</ul>
			</nav>
			<div class="space-y-4">
				<!-- Overview Content -->
				<div class="space-y-2">
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Product Name:</span>
						<input type="text" class="w-2/3 border border-gray-300 rounded p-2 bg-gray-100"
							   th:value="${product.name}" readonly>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Alias:</span>
						<input type="text" class="w-2/3 border border-gray-300 rounded p-2 bg-gray-100"
							   th:value="${product.alias}" readonly>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Brand:</span>
						<input type="text" class="w-2/3 border border-gray-300 rounded p-2 bg-gray-100"
							   th:value="${product.brand.name}" readonly>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Category:</span>
						<input type="text" class="w-2/3 border border-gray-300 rounded p-2 bg-gray-100"
							   th:value="${product.category.name}" readonly>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Enabled:</span>
						<input type="checkbox" class="form-checkbox" th:checked="${product.enabled}" disabled>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">In-Stock:</span>
						<input type="checkbox" class="form-checkbox" th:checked="${product.inStock}" disabled>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Cost:</span>
						<input type="text" class="w-2/3 border border-gray-300 rounded p-2 bg-gray-100"
							   th:value="${product.cost}" readonly>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Price:</span>
						<input type="text" class="w-2/3 border border-gray-300 rounded p-2 bg-gray-100"
							   th:value="${product.price}" readonly>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Discount:</span>
						<input type="text" class="w-2/3 border border-gray-300 rounded p-2 bg-gray-100"
							   th:value="${product.discountPercent}" readonly>
					</div>
					<div class="flex items-center">
						<span class="w-1/3 font-medium text-gray-700">Updated Time:</span>
						<span class="w-2/3"
							  th:text="${#dates.format(product.updatedTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
					</div>
				</div>
				<!-- Replace these with your additional read-only fragments as needed -->
				<div th:replace="products/product_description_read_only :: content"></div>
				<div th:replace="products/product_images_read_only :: content"></div>
				<div th:replace="products/product_details_read_only :: content"></div>
				<div th:replace="products/product_shipping_read_only :: content"></div>
			</div>
		</div>
		<!-- Modal Footer -->
		<div class="flex justify-end border-t px-4 py-2">
			<button type="button" class="bg-red-600 text-white py-2 px-4 rounded hover:bg-red-700"
					@click="open = false">Close</button>
		</div>
	</div>
</div>
</body>
</html>
