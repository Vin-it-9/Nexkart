<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag" class="p-4">
	<div class="overflow-x-auto">
		<table class="min-w-full divide-y divide-gray-200">
			<thead class="bg-gray-700">
			<tr>
				<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider" style="width:40%">
					Name
				</th>
				<th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
					Value
				</th>
			</tr>
			</thead>
			<tbody class="bg-white divide-y divide-gray-200">
			<tr th:each="detail : ${product.details}" class="hover:bg-gray-100">
				<td class="px-6 py-4 whitespace-nowrap">
					[[${detail.name}]]
				</td>
				<td class="px-6 py-4 whitespace-nowrap">
					[[${detail.value}]]
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
