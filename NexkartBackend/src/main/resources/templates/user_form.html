<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>[[${pageTitle}]]</title>

	<script th:src="@{/nav.js}" type="text/javascript"></script>

	<link rel="icon" type="image/x-icon" th:href="@{/favicon-32x32.png}"/>
	<link rel="icon" type="image/x-icon" th:href="@{/nexfav.ico}">

	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

	<link th:href="@{https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css}" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<link rel="apple-touch-icon" th:href="@{/apple-touch-icon.png}" sizes="180x180">
	<link rel="icon" type="image/x-icon" th:href="@{/nexfav.ico}">
	<link rel="manifest" th:href="@{/site.webmanifest}">
	<link rel="mask-icon" th:href="@{/safari-pinned-tab.svg}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" type="text/css" th:href="@{/animation.css}">
	
	<style>
		@media only screen and (max-width: 768px) {
			.logo {
				height: 1.8em;
			}
		}

		#form {
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.575);
		}
		

	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		
		
</head>

<body class="">
	
	<form  th:action="@{/logout}" method="post" th:hidden="true"
	name="logoutForm" >
		<input type="submit">
	</form>

	<div th:replace="~{fragments/navbar :: navbar}"></div>

	<!-- content part from here  -->
	<div>
		<h2 class="m-5  pl-5 bold h-6  text-2xl">[[${pageTitle}]]</h2>

	</div>
	
	<style>
		
		@media (max-width: 768px) { 
			.main{
				margin:25px;
			}
			
		}
	</style>
	

	<div class="main">
		<form th:action="@{/users/save}" enctype="multipart/form-data" onsubmit="return checkEmailUnique(this);" th:object="${user}" method="post"
			  id="form" class="max-w-md mx-auto mt-8 bg-white  rounded-xl px-8 pt-8 pb-8 mb-16 ">
			<input type="hidden" th:field = "*{id}">

			<!-- Email input -->
			<div class="mb-6">
				<label class="block text-gray-700 text-sm font-semibold mb-3" for="email">
					Email Address
				</label>
				<input
						class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 placeholder-gray-400"
						id="email" th:field="*{email}" required minlength="8" maxlength="128" type="email"
						placeholder="john.doe@example.com">
			</div>

			<!-- Name inputs in grid -->
			<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
				<div>
					<label class="block text-gray-700 text-sm font-semibold mb-3" for="first-name">
						First Name
					</label>
					<input
							class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 placeholder-gray-400"
							id="first-name" th:field="*{firstName}" required minlength="4" maxlength="50" type="text"
							placeholder="John">
				</div>
				<div>
					<label class="block text-gray-700 text-sm font-semibold mb-3" for="last-name">
						Last Name
					</label>
					<input
							class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 placeholder-gray-400"
							id="last-name" th:field="*{lastName}" required minlength="4" maxlength="50" type="text"
							placeholder="Doe">
				</div>
			</div>

			<!-- Password input -->
			<div class="mb-6">
				<label class="block text-gray-700 text-sm font-semibold mb-3" for="password">
					Password
				</label>
				<input
						class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 placeholder-gray-400"
						id="password" th:if="${user.id == null}" th:field="*{password}" required minlength="4" maxlength="20" type="password"
						placeholder="••••••••">
				<input
						class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-200 placeholder-gray-400"
						id="password" th:if="${user.id != null}" th:field="*{password}"  minlength="4" maxlength="20" type="password"
						placeholder="••••••••">
			</div>

			<!-- Roles checkboxes -->
			<div class="mb-6">
				<label class="block text-gray-700 text-sm font-semibold mb-3">
					User Roles
				</label>
				<div class="grid grid-cols-2 gap-4">
					<th:block th:each="role : ${listRoles}">
						<label class="flex items-center space-x-3 bg-gray-50 p-3 rounded-lg hover:bg-blue-50 transition-colors duration-200">
							<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
								   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
							<span class="text-sm text-gray-700" th:text="${role.name}"></span>
						</label>
					</th:block>
				</div>
			</div>

			<!-- Enabled checkbox -->
			<div class="mb-6 flex items-center">
				<input type="checkbox" th:field="*{enabled}" id="enabled" name="enabled"
					   class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
				<label for="enabled" class="ml-3 block text-sm text-gray-700 font-semibold">
					Account Enabled
				</label>
			</div>

			<!-- Image upload -->
			<div class="flex flex-col items-center mb-8">
				<input type="hidden" th:field="*{photos}">
				<div class="relative w-full">
					<input type="file" id="fileImage" name="fileImage" accept="image/jpeg,image/png,image/bmp"
						   class="opacity-0 absolute inset-0 w-full h-full cursor-pointer">
					<label for="fileImage" class="block w-full bg-white border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition-colors duration-200 cursor-pointer">
						<svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
						</svg>
						<span class="mt-2 block text-sm font-semibold text-gray-600">Upload profile photo</span>
						<span class="block text-xs text-gray-500 mt-1">PNG, JPG, BMP up to 1MB</span>
					</label>
				</div>
				<img id="thumbnail" alt="Photo Preview" src="/default.png"
					 class="mt-4 w-32 h-32 object-cover border-4 border-white rounded-full shadow-lg hover:shadow-xl transition-shadow duration-300">
			</div>

			<!-- Form actions -->
			<div class="flex items-center justify-between mt-8">
				<button
						class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 shadow-md"
						type="submit">
					Save Changes
				</button>
				<button
						class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-8 rounded-lg transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
						type="submit" id="buttonCancel">
					Cancel
				</button>
			</div>
		</form>
	</div>
	
	
	
	<script>

		$(document).ready(function() {
					 $("#logoutLink").on("click" , function(e) {
						e.preventDefault();
						document.logoutForm.submit();
					 });
					 });
				
				document.addEventListener('DOMContentLoaded', function () {
				    const button = document.querySelector('li > button');
				    const dropdown = button.nextElementSibling;

				    button.addEventListener('click', function () {
				        dropdown.classList.toggle('hidden');
				    });

				    document.addEventListener('click', function (event) {
				        if (!button.contains(event.target)) {
				            dropdown.classList.add('hidden');
				        }
				    });
				});

			</script>

<!--	<script  th:src="@{/js/common_form.js}" ></script>-->

	<script type="text/javascript">

		$(document).ready(function () {

			$("#fileImage").on("change", function () {
				fileSize = this.files[0].size;

				if(fileSize > 1048576) {
					this.setCustomValidity('File size must be less than 1MB! ');
				}
				else{
					this.setCustomValidity('');
					showImageThumbnail(this);
				}
			});
		});

		function showImageThumbnail(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();
				reader.onload = function (e) {
					$("#thumbnail").attr("src", e.target.result);
				};
				reader.readAsDataURL(input.files[0]);
			}
		}

		document.addEventListener("DOMContentLoaded", function () {
			var buttonCancel = document.getElementById("buttonCancel");
			if (buttonCancel) {
				buttonCancel.addEventListener("click", function () {
					window.location.href = "/NexKartAdmin/Users";
				});
			}
		});

		function checkEmailUnique(form) {
			var url = "[[@{/users/check_email}]]";
			var userEmail = $("#email").val();
			var csrfvalue = $("input[name='_csrf']").val();
			var userId = $("#id").val();
			var params = {id: userId,mail: userEmail, _csrf: csrfvalue };

			$.post(url, params, function (response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "Duplicated") {
					alert("Email is already registered : " + userEmail);
					
				} else {
					alert("Unexpected response from the server: " + response);
				}
			}).fail(function () {
				alert("An error occurred while processing your request.");
			});

			return false;
		}	
	</script>

</body>

</html>
