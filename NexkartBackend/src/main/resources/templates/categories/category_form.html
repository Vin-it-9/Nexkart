<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle}"></title>
  <link rel="icon" type="image/x-icon" th:href="@{/favicon-32x32.png}"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link th:href="@{https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script th:src="@{/nav.js}" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/animation.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="">

<!-- Navigation -->
<div th:replace="~{fragments/navbar :: navbar}"></div>


<div class="container mx-auto p-6 md:w-1/3">
  <div class="max-w-2xl mx-auto">
    <!-- Header -->
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Manage Categories</h2>
      <span class="text-lg text-gray-500" th:text="${pageTitle}"></span>
    </div>

    <!-- Form Card -->
    <form th:action="@{/categories/save}" method="post"
          class="bg-white rounded-xl shadow-lg p-6 border border-gray-100"
          enctype="multipart/form-data" onsubmit="return checkUnique(this)"
          th:object="${category}">


      <input type="hidden" th:field="*{id}" />

      <div class="space-y-6">
        <!-- Name Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category Name</label>
          <input type="text" th:field="*{name}"
                 class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 placeholder-gray-400 transition-all"
                 required minlength="3" maxlength="128"
                 placeholder="Enter category name">
        </div>

        <!-- Alias Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Alias</label>
          <input type="text" th:field="*{alias}"
                 class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 placeholder-gray-400 transition-all"
                 required minlength="3" maxlength="64"
                 placeholder="Enter alias">
        </div>

        <!-- Parent Category -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Parent Category</label>
          <select th:field="*{parent}"
                  class="w-full px-4 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-blue-600 appearance-none bg-select-arrow bg-no-repeat bg-right-2">
            <option value="0">No Parent</option>

            <th:block th:each="cat : ${listCategories}">
              <option th:value="${cat.id}">[[${cat.name}]]</option>
            </th:block>

          </select>
        </div>

        <!-- Image Upload -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Category Image</label>
          <input type="hidden" th:field="*{image}" />
          <div class="relative group">
            <input type="file" id="fileImage" name="fileImage"
                   accept="image/png, image/jpeg"
                   th:required="${category.imagePath == null}"
                   class="w-full opacity-0 absolute inset-0 cursor-pointer">
            <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-6 group-hover:border-blue-600 transition-colors">
              <svg class="w-8 h-8 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
              </svg>
              <span class="text-sm text-gray-500">Click to upload or drag and drop</span>
            </div>
          </div>
          <div class="mt-4">
            <img id="thumbnail" alt="Image preview"
                 th:src="@{${category.imagePath}}"
                 class="w-32 h-32 object-cover rounded-lg border shadow-sm hover:shadow-md transition-shadow">
          </div>
        </div>

        <!-- Enabled Checkbox -->
        <div class="flex items-center">
          <input type="checkbox" th:field="*{enabled}"
                 class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-600">
          <label class="ml-3 text-sm font-medium text-gray-700">Enabled</label>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-4 pt-6 border-t border-gray-100">
          <button type="button" id="buttonCancel"
                  class="px-6 py-2.5 text-gray-600 hover:text-gray-800 hover:bg-gray-50 rounded-lg transition-colors">
            Cancel
          </button>
          <button type="submit"
                  class="px-6 py-2.5 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-sm transition-all
                         hover:shadow-md focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">
            Save Changes
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div id="warningModal" class="hidden fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6">
      <h3 class="text-xl font-semibold text-gray-800 mb-3">⚠️ Important Notice</h3>
      <p id="modalMessage" class="text-gray-600 mb-5"></p>
      <div class="flex justify-end">
        <button onclick="hideModal()"
                class="px-5 py-2.5 text-gray-600 hover:text-gray-800 bg-gray-50 hover:bg-gray-100 rounded-lg transition-colors">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  select {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.75rem center;
    background-size: 1.5em 1.5em;
  }
</style>

<script>
  // Image Preview
  document.getElementById('fileImage').addEventListener('change', function(e) {
    if (this.files && this.files[0]) {
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('thumbnail').src = e.target.result;
      }
      reader.readAsDataURL(this.files[0]);
    }
  });

  // Modal Functions
  function showWarningModal(message) {
    document.getElementById('modalMessage').textContent = message;
    document.getElementById('warningModal').classList.remove('hidden');
  }

  function hideModal() {
    document.getElementById('warningModal').classList.add('hidden');
  }

  // Cancel Button
  document.getElementById('buttonCancel').addEventListener('click', () => {
    window.location.href = '[[@{/categories}]]';
  });

  // Check Unique Function

  $(document).ready(function() {
    $("#logoutLink").on("click" , function(e) {
      e.preventDefault();
      document.logoutForm.submit();
    });
  });


  document.addEventListener('DOMContentLoaded', function () {
    const button = document.querySelector('li > button');
    const dropdown = button.nextElementSibling;

    button.addEventListener('click', function () {
      dropdown.classList.toggle('hidden');
    });

    document.addEventListener('click', function (event) {
      if (!button.contains(event.target)) {
        dropdown.classList.add('hidden');
      }
    });
  });

</script>
</body>
</html>
