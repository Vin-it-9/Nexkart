<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-header :: common-head}"></head>
  <title>Nexkart</title>
</head>

<body class="flex flex-col min-h-screen">
<!-- navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- main page from here  -->
<main class="flex-grow mt-5 mb-16">
  <!-- Category Section -->

  <div class="container px-4 mx-auto mb-8">

    <h2 class="mb-6 text-2xl font-bold text-gray-800 md:text-3xl md:mb-8">
      Shop by Category
    </h2>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 px-2">
      <div th:each="cat : ${listCategories}" class="group relative">
        <a th:href="@{'/c/' + ${cat.alias}}" class="block">
          <div class="flex flex-col items-center p-4 transition-all duration-300 ease-in-out rounded-xl bg-white shadow-sm hover:shadow-lg hover:-translate-y-1">
            <div class="mb-3 w-32 h-32  bg-gray-50 flex items-center justify-center  transition-transform duration-300 group-hover:scale-110">
              <img th:src="@{${cat.imagePath}}"
                   alt="[[${cat.name}]]"
                   class="w-full h-full object-contain object-center">
            </div>
            <span class="text-sm font-medium text-gray-700 text-center transition-colors duration-300 group-hover:text-blue-600 line-clamp-2">
              [[${cat.name}]]
            </span>
          </div>
        </a>
      </div>
    </div>

  </div>
  <!-- Category Section ends here -->


</main>

<!-- Footer Fragment -->
<div class="test" th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
