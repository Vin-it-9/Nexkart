<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0.7;
            }
            100% {
                transform: scale(1.04);
                opacity: 1;
            }
        }

        .fade {
            animation: alternate-reverse 1s fadeIn infinite;
        }

        @keyframes fade {
            0% {
                transform: scale(0.95);
                opacity: 0.3;
            }
            100% {
                opacity: 1;
            }
        }

        body {
            animation: 0.5s fade forwards;
        }

        @media (max-width: 678px) {
            #page,
            .page {
                margin-top: 20px;
                padding-top: 50px;
                height: 600px;
                padding: 1rem;

            }

            .image {
                display: none;
            }

            .log {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
<div class="flex justify-center min-h-screen text-gray-900" id="page">
    <div class="flex flex-col lg:flex-row justify-center flex-1 max-w-screen-xl m-0 bg-white shadow-lg sm:m-10 sm:rounded-lg page">

        <div class="flex justify-center flex-1 hidden lg:flex bg-indigo-100 items-center">
            <img alt="Login Image" class="h-80" th:src="@{/images/log-in.png}">
        </div>

        <div class="lg:w-1/2 xl:w-5/12 sm:p-12 log flex flex-col items-center">
            <h1 class="text-3xl font-extrabold xl:text-3xl mt-4 lg:mt-0">
                Log in
            </h1>

            <div class="flex-1 w-full mt-8">
                <form method="post" th:action="@{/login}">
                    <div class="text-center pb-3" th:if="${param.error}">
                        <p class="text-red-500">
                            [[ ${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                        </p>
                    </div>
                    <div class="text-center pb-3" th:if="${param.logout}">
                        <P class="text-green-500">You have been logged out</P>
                    </div>
                    <div class="max-w-xs mx-auto">
                        <input class="w-full px-6 py-3 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-blue-50"
                               name="email"
                               placeholder="Email" required type="email"/>
                        <input class="w-full px-6 py-3 mt-5 text-sm font-medium placeholder-gray-500 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-gray-400 focus:bg-blue-50"
                               name="password"
                               placeholder="Password" required type="password"/>
                        <input class="flex items-center justify-center w-full py-3 mt-8 font-semibold tracking-wide text-gray-100 transition-all duration-300 ease-in-out bg-blue-600 rounded-lg hover:bg-indigo-700 focus:shadow-outline focus:outline-none cursor-pointer" type="submit"
                               value="Login">
                    </div>
                </form>

                <div class="my-4 mb-8 text-center border-b">
                    <div class="inline-block px-2 text-sm font-medium leading-none tracking-wide text-gray-600 transform translate-y-1/2 bg-white">
                        Or
                    </div>
                </div>

                <div class="flex flex-col items-center">
                    <button class="flex items-center justify-center w-full max-w-xs py-3 font-bold text-gray-800 transition-all duration-300 ease-in-out bg-indigo-100 rounded-lg shadow-sm focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                        <div class="p-1 bg-white rounded-full">
                            <svg class="w-5" viewBox="0 0 533.5 544.3">
                                <path
                                        d="M533.5 278.4c0-18.5-1.5-37.1-4.7-55.3H272.1v104.8h147c-6.1 33.8-25.7 63.7-54.4 82.7v68h87.7c51.5-47.4 81.1-117.4 81.1-200.2z"
                                        fill="#4285f4"/>
                                <path
                                        d="M272.1 544.3c73.4 0 135.3-24.1 180.4-65.7l-87.7-68c-24.4 16.6-55.9 26-92.6 26-71 0-131.2-47.9-152.8-112.3H28.9v70.1c46.2 91.9 140.3 149.9 243.2 149.9z"
                                        fill="#34a853"/>
                                <path
                                        d="M119.3 324.3c-11.4-33.8-11.4-70.4 0-104.2V150H28.9c-38.6 76.9-38.6 167.5 0 244.4l90.4-70.1z"
                                        fill="#fbbc04"/>
                                <path
                                        d="M272.1 107.7c38.8-.6 76.3 14 104.4 40.8l77.7-77.7C405 24.6 339.7-.8 272.1 0 169.2 0 75.1 58 28.9 150l90.4 70.1c21.5-64.5 81.8-112.4 152.8-112.4z"
                                        fill="#ea4335"/>
                            </svg>
                        </div>
                        <span class="ml-4">Log in with Google</span>
                    </button>

                    <button class="flex items-center justify-center w-full max-w-xs py-3 mt-4 font-bold text-gray-800 transition-all duration-300 ease-in-out bg-indigo-100 rounded-lg shadow-sm focus:outline-none hover:shadow focus:shadow-sm focus:shadow-outline">
                        <div class="p-1 bg-white rounded-full">
                            <svg class="w-5" viewBox="0 0 32 32">
                                <path d="M18.165 31V16.576h3.982l.596-4.624h-4.578V9.254c0-1.337.37-2.251 2.285-2.251h2.444V2.224c-.424-.057-1.88-.183-3.576-.183-3.544 0-5.964 2.167-5.964 6.152v3.42H10v4.624h3.982V31h4.183z"
                                      fill="#3B5998"
                                      fill-rule="evenodd"/>
                            </svg>
                        </div>
                        <span class="ml-4">Log in with Facebook</span>
                    </button>

                    <p class="text-sm font-bold text-center text-blue-600 mt-7">
                        <a class="mr-4 text-blue-600 underline hover:text-blue-800" href="register.html">New to
                            Nexkart? Create an account</a> <br>
                        <a class="text-gray-600 underline hover:text-gray-800" href="#">Forgot your password?</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
    window.onunload = function () {
        null
    };

    function clearHistoryAndRedirect() {
        window.location.replace('/login');
    }

    if (window.location.href.includes('?logout')) {
        window.history.pushState(null, document.title, window.location.href.split("?")[0]);
        window.history.pushState(null, document.title, window.location.href.split("?")[0]);
        window.history.back();
        window.history.forward();
        window.onpopstate = function () {
            window.history.go(1);
        };
    }
</script>
</body>
</html>
