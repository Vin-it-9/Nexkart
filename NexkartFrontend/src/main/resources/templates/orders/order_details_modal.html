<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details - Order #[[${order.id}]]</title>
    <!-- Tailwind CSS CDN -->
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto p-6 bg-white shadow rounded-lg my-6">
    <h2 class="text-2xl font-bold mb-4">
        Order Details - Order #[[${order.id}]]
    </h2>

    <!-- Overview Section -->
    <section class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Overview</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-600">Order ID:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.id}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Customer:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.customer.fullName}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Product Cost:</label>
                <input
                        type="text"
                        readonly
                        th:value="${#numbers.formatDecimal(order.productCost, 1, 'COMMA', 2, 'POINT')}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Subtotal:</label>
                <input
                        type="text"
                        readonly
                        th:value="${#numbers.formatDecimal(order.subtotal, 1, 'COMMA', 2, 'POINT')}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Shipping Cost:</label>
                <input
                        type="text"
                        readonly
                        th:value="${#numbers.formatDecimal(order.shippingCost, 1, 'COMMA', 2, 'POINT')}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Tax:</label>
                <input
                        type="text"
                        readonly
                        th:value="${#numbers.formatDecimal(order.tax, 1, 'COMMA', 2, 'POINT')}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-600">Total:</label>
                <input
                        type="text"
                        readonly
                        th:value="${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div class="md:col-span-2">
                <p class="text-sm text-gray-500 mt-1">
                    TOTAL = Subtotal + Shipping Cost + Tax
                </p>
            </div>
            <div>
                <label class="block text-gray-600">Payment Method:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.paymentMethod}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Status:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.status}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Order Date:</label>
                <input
                        type="text"
                        readonly
                        th:value="${#dates.format(order.orderTime, 'yyyy-MM-dd HH:mm')}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Products</h3>
        <div th:each="detail : ${order.orderDetails}" class="flex flex-col md:flex-row items-center border rounded p-4 mb-4">
            <div class="w-12 text-center font-bold" th:text="${detail.quantity}">1</div>
            <div class="w-24 h-24 md:ml-4">
                <img
                        th:src="@{${detail.product.mainImagePath}}"
                        alt="Product Image"
                        class="object-cover w-full h-full rounded"
                />
            </div>
            <div class="flex-1 md:ml-4">
                <p class="font-semibold" th:text="${detail.product.name}">Product Name</p>
                <p class="text-gray-600">
                    Subtotal:
                    <span th:text="${detail.quantity}"></span> x
                    <span th:text="${#numbers.formatDecimal(detail.unitPrice, 1, 'COMMA', 2, 'POINT')}"></span>
                    = <span th:text="${#numbers.formatDecimal(detail.subtotal, 1, 'COMMA', 2, 'POINT')}"></span>
                </p>
            </div>
        </div>
    </section>

    <!-- Shipping Section -->
    <section class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Shipping</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-600">Deliver Days:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.deliverDays}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Expected Deliver Date:</label>
                <input
                        type="text"
                        readonly
                        th:value="${#dates.format(order.deliverDate, 'E, dd MMM yyyy')}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">First Name:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.firstName}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Last Name:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.lastName}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Phone Number:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.phoneNumber}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Postal Code:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.postalCode}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-600">Address Line 1:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.addressLine1}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div class="md:col-span-2">
                <label class="block text-gray-600">Address Line 2:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.addressLine2}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">City:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.city}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">State:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.state}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
            <div>
                <label class="block text-gray-600">Country:</label>
                <input
                        type="text"
                        readonly
                        th:value="${order.country}"
                        class="mt-1 block w-full border border-gray-300 rounded-md p-2"
                />
            </div>
        </div>
    </section>

    <!-- Order Tracking Section -->
    <section class="mb-6">
        <h3 class="text-xl font-semibold mb-2">Order Track</h3>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white shadow rounded-lg overflow-hidden">
                <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="px-4 py-2">Time</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Notes</th>
                </tr>
                </thead>
                <tbody class="text-gray-700">
                <tr th:each="track : ${order.orderTracks}" class="border-b">
                    <td class="px-4 py-2" th:text="${track.updatedTime}">Time</td>
                    <td class="px-4 py-2" th:text="${track.status}">Status</td>
                    <td class="px-4 py-2">
                        <em th:text="${track.notes}">Notes</em>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Close Button -->
    <div class="text-right">
        <a href="/Nexkart/orders"  class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" >Close</a>
    </div>

</div>
</body>
</html>
