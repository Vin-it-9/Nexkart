<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-header :: common-head}"></head>
<body class="bg-gray-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/search_nav :: search_nav}"></div>
<div class="container mx-auto px-4 py-8">

    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800">Your Account Details</h2>
    </div>

    <form th:action="@{/update_account_details}" method="post" th:object="${customer}" class="max-w-2xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <input type="hidden" th:field="*{id}" />
        <div th:if="${message != null}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
            [[${message}]]
        </div>
        <div class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Authentication Type:</label>
                    <input type="text" th:field="*{authenticationType}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">E-mail:</label>
                    <input type="text" th:field="*{email}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">First Name:</label>
                    <input type="text" th:field="*{firstName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required minlength="2" maxlength="45">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Last Name:</label>
                    <input type="text" th:field="*{lastName}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required minlength="2" maxlength="45">
                </div>
            </div>

            <th:block th:if="${customer.authenticationType.name() == 'DATABASE'}">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                        <input type="password" th:field="*{password}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" minlength="6" maxlength="15" oninput="checkPasswordMatch(document.getElementById('confirmPassword'))">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Re-type Password:</label>
                        <input type="password" id="confirmPassword" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" minlength="6" maxlength="15" oninput="checkPasswordMatch(this)">
                    </div>
                </div>
            </th:block>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Phone Number:</label>
                    <input type="text" th:field="*{phoneNumber}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required minlength="8" maxlength="15">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Address Line 1:</label>
                    <input type="text" th:field="*{addressLine1}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required minlength="3" maxlength="64">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Address Line 2:</label>
                    <input type="text" th:field="*{addressLine2}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" maxlength="64">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">City:</label>
                    <input type="text" th:field="*{city}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" minlength="2" maxlength="45">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Country:</label>
                    <select th:field="*{country}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <th:block th:each="country : ${listCountries}">
                            <option th:value="${country.id}">[[${country.name}]]</option>
                        </th:block>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">State/Province:</label>
                    <input type="text" th:field="*{state}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" minlength="3" maxlength="45" list="listStates">
                    <datalist id="listStates"></datalist>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Postal Code:</label>
                <input type="text" th:field="*{postalCode}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" minlength="2" maxlength="10">
            </div>

            <div class="text-center">
                <input type="submit" value="Update" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
        </div>
    </form>

</div>
<div class="test" th:replace="~{fragments/footer :: footer}"></div>

<script type="text/javascript">
    contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
