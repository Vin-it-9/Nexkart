<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-header :: common-head}"></head>
<body class="bg-gray-100 ">
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/search_nav :: search_nav}"></div>
<div class="flex flex-col justify-center h-96" >
<div class="container mx-auto px-4 py-8 ">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Forgot Password</h2>
            <form th:action="@{/forgot_password}" method="post">
                <div th:if="${error != null}" class="mb-4">
                    <p class="text-red-500 text-sm">[[${error}]]</p>
                </div>
                <div th:if="${message != null}" class="mb-4">
                    <p class="text-yellow-600 text-sm">[[${message}]]</p>
                </div>
                <div class="mb-4">
                    <p class="text-gray-600 text-sm">We will send a reset password link to your email.</p>
                </div>
                <div class="mb-4">
                    <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your e-mail" required autofocus>
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
                </div>
            </form>
        </div>
    </div>

</div>
</div>
<div class="test" th:replace="~{fragments/footer :: footer}"></div>


</body>
</html>
