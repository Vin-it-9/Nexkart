<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-header :: common-head}"></head>
<body class="bg-gray-100">
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="flex flex-col justify-center h-96" >
<div class="container mx-auto px-4 py-8 ">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Reset Your Password</h2>
            <form th:action="@{/reset_password}" method="post">
                <input type="hidden" th:value="${token}" name="token">
                <div class="mb-4">
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your new password" minlength="4" maxlength="15" required autofocus>
                </div>
                <div class="mb-4">
                    <input type="password" id="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm your new password" minlength="4" maxlength="15" required oninput="checkPasswordMatch(this)">
                </div>
                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<div class="test" th:replace="~{fragments/footer :: footer}"></div>

<script type="text/javascript">
    function checkPasswordMatch(confirmPassword) {
        const password = document.getElementById("password").value;
        if (confirmPassword.value !== password) {
            confirmPassword.setCustomValidity("Passwords do not match!");
        } else {
            confirmPassword.setCustomValidity("");
        }
    }
</script>
</body>
</html>
