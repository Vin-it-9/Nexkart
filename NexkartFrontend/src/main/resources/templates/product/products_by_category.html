<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-header :: common-head}">
  <title>Nexkart</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
<!-- Navbar Fragment -->
<header th:replace="~{fragments/navbar :: navbar}"></header>
<div th:replace="~{fragments/search_nav :: search_nav}"></div>

<!-- Main Content Container -->
<main class="flex-grow container mx-auto px-4 py-8">
  <!-- Breadcrumb Section -->
  <div th:if="${listCategoryParents != null && !listCategoryParents.empty}"
       class="mb-8 bg-white rounded-lg shadow-sm p-4">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="inline-flex items-center flex-wrap gap-2">
        <li class="inline-flex items-center">
          <a th:href="@{/}"
             class="text-gray-600 hover:text-blue-600 transition-colors duration-200 text-sm font-medium">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
            </svg>

          </a>
        </li>
        <li th:each="parent, iterStat : ${listCategoryParents}" class="inline-flex items-center">
          <svg class="w-5 h-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
          </svg>
          <a th:if="${!iterStat.last}"
             th:href="@{'/c/' + ${parent.alias}}"
             class="ml-1 text-sm font-medium text-gray-600 hover:text-blue-600 transition-colors duration-200">
            [[${parent.name}]]
          </a>
          <span th:if="${iterStat.last}" class="ml-1 text-sm font-medium text-blue-600">
                        [[${parent.name}]]
                    </span>
        </li>
      </ol>
    </nav>
  </div>

  <!-- Subcategories Section -->
  <section th:if="${category.children != null and !category.children.empty}"
           class="mb-12 w-full lg:w-4/5 mx-auto">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Subcategories</h2>
      <div class="h-0.5 flex-grow ml-6 bg-gradient-to-r from-blue-600/20 to-transparent"></div>
    </div>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6">
      <th:block th:each="cat : ${category.children}">
        <div th:if="${cat.enabled == true}"
             class="group bg-white rounded-xl shadow-sm hover:shadow-md transition-all duration-300 overflow-hidden">
          <a th:href="@{'/c/' + ${cat.alias}}"
             class="block p-4">
            <div class="aspect-square bg-gray-50 rounded-lg mb-4 p-4 transform transition-transform duration-300 group-hover:scale-105">
              <img th:src="@{${cat.imagePath}}"
                   alt="[[${cat.name}]]"
                   class="w-full h-full object-contain" />
            </div>
            <h3 class="font-medium text-gray-800 text-center group-hover:text-blue-600 transition-colors duration-200">
              [[${cat.name}]]
            </h3>
          </a>
        </div>
      </th:block>
    </div>
  </section>

  <!-- Products Section -->
  <section th:if="${listProducts != null and !listProducts.empty}" class="mb-8">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Products</h2>
      <div class="h-0.5 flex-grow ml-6 bg-gradient-to-r from-blue-600/20 to-transparent"></div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
      <th:block th:each="product : ${listProducts}">
        <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition-all duration-300 overflow-hidden group">
          <a th:href="@{'/p/' + ${#strings.replace(product.name, ' ', '-')}}"
             class="block p-4">
            <!-- Image Container -->
            <div class="aspect-square bg-gray-50 rounded-lg mb-4 p-4">
              <div class="w-full h-full relative overflow-hidden">
                <img th:src="@{${product.mainImagePath}}"
                     alt="[[${product.name}]]"
                     class="w-full h-full object-contain transform transition-transform duration-300 group-hover:scale-110" />
              </div>
            </div>
            <!-- Product Details -->
            <div class="space-y-2 h-4/5">
              <h3 class="text-sm font-medium text-gray-800 line-clamp-2 group-hover:text-blue-600 transition-colors duration-200">
                [[${product.name}]]
              </h3>
              <div class="flex items-center justify-between">
                <div>
                                    <span th:if="${product.discountPercent <= 0}"
                                          class="text-lg font-bold text-gray-900">
                                        [[${product.price}]] Rs
                                    </span>
                  <div th:if="${product.discountPercent > 0}"
                       class="space-y-1">
                                        <span class="text-lg font-bold text-red-600">
                                            [[${product.discountPrice}]] Rs
                                        </span>
                    <div class="flex items-center gap-2">
                      <del class="text-sm text-gray-400">
                        [[${product.price}]] Rs
                      </del>
                      <span class="text-xs font-medium text-green-600 bg-green-100 px-2 py-0.5 rounded">
                                                -[[${product.discountPercent}]]%
                                            </span>
                    </div>
                  </div>
                </div>
                <button class="p-2 rounded-full text-gray-400 hover:text-blue-600 hover:bg-blue-50 transition-all duration-200">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                    </path>
                  </svg>
                </button>
              </div>
            </div>


          </a>
        </div>
      </th:block>
    </div>
  </section>
</main>

<!-- Footer Fragment -->
<footer th:replace="~{fragments/footer :: footer}" class="mt-auto"></footer>

</body>
</html>
