<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common-header :: common-head}">
    <title>Nexkart - Your Modern Shopping Destination</title>
</head>

<body class="flex flex-col min-h-screen bg-gray-50">
<!-- Navbar fragments -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div th:replace="~{fragments/search_nav :: search_nav}"></div>

<!-- Hero Section -->
<div class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
    <div class="container mx-auto px-4 py-12 md:py-16">
        <div class="text-center">
            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4">Welcome to Nexkart</h1>
            <p class="text-lg md:text-xl text-blue-100 max-w-2xl mx-auto">
                Discover amazing products across categories
            </p>
        </div>
    </div>
</div>

<!-- Main Content -->
<main class="flex-grow -mt-8">
    <!-- Categories Section -->
    <div class="container mx-auto px-4 mb-16">
        <!-- Categories Card -->
        <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
                    Shop by Category
                </h2>
                <div class="hidden md:flex items-center space-x-2 text-blue-600">
                    <span class="material-icons-round">category</span>
                    <span class="font-medium">All Categories</span>
                </div>
            </div>
            <!-- Categories Grid -->
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 px-2">
                <div class="group relative" th:each="cat : ${listCategories}">
                    <a class="block" th:href="@{'/c/' + ${cat.alias}}">
                        <div class="flex flex-col items-center p-4 transition-all duration-300 ease-in-out rounded-xl bg-white shadow-sm hover:shadow-lg hover:-translate-y-1">
                            <div class="mb-3 w-32 h-32  bg-gray-50 flex items-center justify-center  transition-transform duration-300 group-hover:scale-110">
                                <img alt="[[${cat.name}]]"
                                     class="w-full h-full object-contain object-center"
                                     th:src="@{${cat.imagePath}}">
                            </div>
                            <span class="text-sm font-medium text-gray-700 text-center transition-colors duration-300 group-hover:text-blue-600 line-clamp-2">
              [[${cat.name}]]
            </span>
                        </div>
                    </a>
                </div>
            </div>

        </div>
    </div>
</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- Additional Scripts -->
<script>
    // Add smooth scroll behavior
    document.addEventListener('DOMContentLoaded', function() {
        const scrollElements = document.querySelectorAll('.scroll-smooth');
        scrollElements.forEach(element => {
            element.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = element.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
</script>

</body>
</html>
