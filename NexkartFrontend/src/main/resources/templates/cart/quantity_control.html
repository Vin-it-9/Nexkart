<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div th:fragment="quantity_control(quantityValue, productId)">
    <div class="flex items-center justify-start">
        <!-- Minus Button -->
        <button id="decreaseBtn" class="linkMinus h-10 w-10 flex items-center justify-center rounded-lg border border-gray-200 bg-white text-gray-700 hover:bg-gray-50 hover:text-blue-600 active:bg-gray-100 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 shadow-sm"
                th:pid="${productId}" aria-label="Decrease quantity">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
        </button>

        <!-- Quantity Input -->
        <input type="text" th:value="${quantityValue}" th:id="'quantity' + ${productId}" readonly
               onkeydown="return false;"
               class="w-14 mx-2 text-center font-medium text-gray-700 border border-gray-200 rounded-md py-2 h-10 bg-gray-50 focus:outline-none cursor-not-allowed"
               title="Quantity is not directly editable" aria-label="Quantity"/>

        <!-- Plus Button -->
        <button id="increaseBtn" class="linkPlus h-10 w-10 flex items-center justify-center rounded-lg border border-gray-200 bg-white text-gray-700 hover:bg-gray-50 hover:text-blue-600 active:bg-gray-100 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1 shadow-sm"
                th:pid="${productId}" aria-label="Increase quantity">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>
</div>
</body>
</html>
